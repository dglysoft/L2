<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>	
		<script src="./vue.js"></script>    
    </head>

        <div id="app">
            <p>{{ message }}</p>
			<input type="text" v-model="message"/>

        new Vue({	
            el: '#app',
            data: appData

</html>
